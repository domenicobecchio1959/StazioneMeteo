<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteo Live</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    background: #f2f2f2;
  }
  h1 {
    font-size: 40px;
    margin-bottom: 10px;
  }
  .value {
    font-size: 48px;
    font-weight: bold;
    margin: 10px 0;
  }
  .label {
    font-size: 24px;
    color: #555;
  }
</style>
</head>
<body>

<h1>Stazione Meteo</h1>

<div>
  <div class="label">Temperatura</div>
  <div id="temp" class="value">-- °C</div>
</div>

<div>
  <div class="label">Umidità</div>
  <div id="hum" class="value">-- %</div>
</div>

<div class="label">Ultimo aggiornamento:</div>
<div id="time" style="font-size:22px;">--</div>

<script>
const channelID = "IL_TUO_CHANNEL_ID";
const readAPI = "LA_TUA_READ_API_KEY";

function aggiornaDati() {
  fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPI}&results=1`)
    .then(response => response.json())
    .then(data => {
      const feed = data.feeds[0];
      document.getElementById("temp").innerText = feed.field1 + " °C";
      document.getElementById("hum").innerText = feed.field2 + " %";
      document.getElementById("time").innerText = feed.created_at.replace("T", " ").replace("Z", "");
    })
    .catch(err => console.log("Errore:", err));
}

aggiornaDati();
setInterval(aggiornaDati, 15000);
</script>

</body>
</html>
